<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular DSL App</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Component Styles */
        ul {
            padding: 0;
            margin: 20px;
        }

        li {
            border: 1px #ccc;
            padding: 15px;
            margin: 10px;
            background: #f9f9f9;
        }

        h3 {
            color: #333;
        }

        p {
            color: #666;
        }

        img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        button {
            background: #007bff;
            color: #0f0f0f;
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product List</h1>
    <div id="app">
        <!-- Products will be rendered here -->
    </div>
</div>

<script>
    // بيانات المنتجات
    const productsData = [
        {
            "name": "Laptop",
            "desc": "High performance laptop",
            "image": "laptop.png"
        },
        {
            "name": "Smartphone",
            "desc": "Latest model smartphone",
            "image": "phone.png"
        },
        {
            "name": "Tablet",
            "desc": "Lightweight and fast tablet",
            "image": "tablet.png"
        }
    ];

    // تطبيق JavaScript
    function renderProducts() {
        const appElement = document.getElementById('app');
        if (!appElement) return;

        let html = '<ul style="list-style: none; padding: 0;">';

        productsData.forEach(product => {
            html += `
                    <li style="border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px;">
                        <h3 style="color: #333;">${product.name}</h3>
                        <p style="color: #666;">${product.desc}</p>
                        <img src="${product.image}" alt="${product.name}" style="width: 100px; height: 100px; margin: 10px 0;">
                        <br>
                        <button onclick="showDetails('${product.name}')" style="background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 3px; cursor: pointer;">
                            View Details
                        </button>
                    </li>
                `;
        });

        html += '</ul>';
        appElement.innerHTML = html;
    }

    function showDetails(productName) {
        const product = productsData.find(p => p.name === productName);
        if (product) {
            alert(`Product Details:\nName: ${product.name}\nDescription: ${product.desc}\nImage: ${product.image}`);
        }
    }

    // تهيئة التطبيق
    document.addEventListener('DOMContentLoaded', function () {
        console.log('Application started with', productsData.length, 'products');
        renderProducts();
    });
</script>
</body>
</html>
